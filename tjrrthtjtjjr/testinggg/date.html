
<!DOCTYPE html>
<html ng-app="plunker">

<head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>

</head>
<style>
    table, th , td  {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
    }
    table tr:nth-child(odd) {
        background-color: #f1f1f1;
    }
    table tr:nth-child(even) {
        background-color: #ffffff;
    }
</style>
<script>
    document.write('<base href="' + document.location + '" />');
</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.min.js"></script>
<script src="datectrl.js"></script>
<body ng-controller="MainCtrl">

<p>
    Year:
    <select ng-model="dateFields.year" ng-change="checkDate()">
        <option value="">Select</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
    </select>

    Month:
    <select ng-model="dateFields.month" ng-change="checkDate()">
        <option value="">Select</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
    </select>
</p>

<p>
    Full: <input type="text" ng-model="dateFields.fullDate">
</p>


<table>
    <tr>
        <td>Name</td>
        <td>Date</td>
    </tr>

      <tr ng-repeat="person in item | filter:dateFields.fullDate">
    <td>{{person.Name}}</td>
    <td>{{person.Date}}</td>
      </tr>


</table>
</body>

</html>
